# Change escape key from C-b to C-a
unbind C-b
set -g prefix ^A
bind a send-prefix

# Double C-a -> last window
bind ^A last-window

# History
set -g history-limit 10240

# Set VI mode
set -g mode-keys vi

# set statusbar
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=green]#h |'
set -g status-right '#[fg=green]| %a%l:%M:%S %p #[fg=blue]%Y-%m-%d'
set -g status-keys vi
set-option -g status-bg colour235
set-option -g status-fg colour190
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour190
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
set -g pane-border-fg green
set -g pane-border-bg default
set -g pane-active-border-fg red
set -g pane-active-border-bg default

# message text
set-option -g message-bg colour235
set-option -g message-fg colour166

# pane number display
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166

# clock
set-window-option -g clock-mode-colour green

# split window - vim style
bind-key v split-window -h
bind-key s split-window

# vim traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

